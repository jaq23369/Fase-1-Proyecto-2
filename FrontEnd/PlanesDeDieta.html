<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Dieta </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('collage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .planesdedieta {
            width: 300px;
            padding: 20px;
            background-color: #d8f0b8;
            border-radius: 200px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .planesdedieta h2 {
            margin-bottom: 20px;
        }

        .planesdedieta-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 200px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .planesdedieta-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para el botón de regresar */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 200px;
            cursor: pointer;
            z-index: 9999; /* Para asegurar que esté por encima de otros elementos */
        }

        .Dietas h2 {
            width: 95%;
            padding: 15px;
            background-color: #55ba8e;
            color: #fff;
            border: none;
            border-radius: 200px;
            margin-bottom: 50px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="Dietas">
        <h2>Dietas disponibles</h2>
        
        
        <!-- Botón para dieta proteina  -->
        <button class="planesdedieta-button" onclick="Proteina()">Dietas altas en proteína</button>
        <!-- Botón para dieta baja en calorias y alta en fibra -->
        <button class="planesdedieta-button" onclick="LowCalDiet()">Dieta baja en calorias y alta en fibra </button>       
        <!-- Botón para dieta baja en sodio y grasas  -->
        <button class="planesdedieta-button" onclick="LowSodio()">Dieta baja en sodio y grasas </button>
           

    </div>

    <script>
        function Proteina() {
            window.location.href = "ProteinDiet.html"; 
        }

        function LowCalDiet() {
            window.location.href = "LowCalDiet.html"; 
        }
        
        function LowSodio() {
            window.location.href = "LowSodio.html"; 
        }
    </script>

    <!-- Botón de regresar -->
    <button class="back-button" onclick="goBack()">Regresar</button>

    <!-- Contenido de la página -->
    <div style="height: 2000px;">
        <!-- Agrega contenido aquí -->
    </div>

    <!-- Script para la función de regresar -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
